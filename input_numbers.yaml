# ============================================================================
# Input Numbers - Configurable Thresholds and Parameters
# ============================================================================
# These replace hardcoded "magic numbers" throughout automations,
# making them configurable via the UI.
#
# To use: Add to configuration.yaml:
#   input_number: !include input_numbers.yaml
# ============================================================================

# Brightness Thresholds
