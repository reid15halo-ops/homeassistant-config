ambient_feuerlicht_warm_flicker:
  alias: KL430 - Random Fire (Amber + Dynamic Dim)
  mode: restart
  sequence:
    - target:
        entity_id:
          - light.computer_licht_2
          - light.buffet_licht
      data:
        init_states: 30,55,62
        backgrounds:
          - [28, 50, 62]
          - [31, 45, 74]
          - [33, 35, 88]
          - [26, 55, 66]
        segments: 0
        brightness: 70
        transition: 900
        transition_range: 500,1500
        hue_range: 26,42
        saturation_range: 35,70
        brightness_range: 10,92
        random_seed: 321
      action: tplink.random_effect

ambient_velvet_rainbow:
  alias: Ambient – Velvet Rainbow
  mode: restart
  sequence:
    - variables:
        hue: 12
        sat: 55
        bri: 46
        step_h: 2
        t: 3
    - repeat:
        count: 100000
        sequence:
          - target:
              entity_id: light.computer_licht_2
            data:
              hs_color:
                - "{{ hue }}"
                - "{{ sat }}"
              brightness_pct: "{{ bri }}"
              transition: "{{ t }}"
            action: light.turn_on
          - delay: "{{ t }}"
          - variables:
              hue: "{{ (hue + step_h) % 360 }}"

ventilator_wintermodus_low:
  alias: Ventilator – Wintermodus Low
  mode: single
  sequence:
    - action: fan.decrease_speed
      target:
        entity_id: fan.deckenventilator_schlafen
      data:
        percentage_step: 9
    - action: fan.turn_off
      target:
        entity_id: fan.deckenventilator_schlafen

notify_all:
  alias: Notify All Devices
  mode: parallel
  max: 10
  fields:
    message:
      description: Message to send
      required: true
    title:
      description: Notification title
      required: false
  sequence:
    - action: notify.alexa_media_wohnzimmer
      data:
        title: "{{ title | default('Home Assistant') }}"
        message: "{{ message }}"
      continue_on_error: true

lights_bedtime:
  alias: Bedtime Light Scene
  mode: single
  sequence:
    - action: light.turn_off
      target:
        area_id: all
      continue_on_error: true
    - action: light.turn_on
      target:
        entity_id: light.schlafzimmer_licht
      data:
        brightness_pct: "{{ states('input_number.night_mode_brightness')|int(15) }}"
        color_temp_kelvin: 2700
      continue_on_error: true

all_lights_off:
  alias: Turn Off All Lights
  mode: single
  sequence:
    - action: light.turn_off
      target:
        entity_id: all
      continue_on_error: true

all_covers_open:
  alias: Open All Covers
  mode: single
  fields:
    position:
      description: Target position (0-100)
      default: 100
  sequence:
    - action: script.safe_open_blind
      data:
        cover_entity: cover.rollladen_computer_vorhang
        tracker_entity: input_boolean.blind_computer_last_opened
    - action: script.safe_open_blind
      data:
        cover_entity: cover.kuche_blind_vorhang
        tracker_entity: input_boolean.blind_kuche_last_opened
    - action: script.safe_open_blind
      data:
        cover_entity: cover.yoga_blind_vorhang
        tracker_entity: input_boolean.blind_yoga_last_opened
    - action: script.safe_open_blind
      data:
        cover_entity: cover.schlafen_blind_vorhang
        tracker_entity: input_boolean.blind_schlafen_last_opened

all_covers_close:
  alias: Close All Covers
  mode: single
  sequence:
    - action: script.safe_close_blind
      data:
        cover_entity: cover.rollladen_computer_vorhang
        tracker_entity: input_boolean.blind_computer_last_opened
    - action: script.safe_close_blind
      data:
        cover_entity: cover.kuche_blind_vorhang
        tracker_entity: input_boolean.blind_kuche_last_opened
    - action: script.safe_close_blind
      data:
        cover_entity: cover.yoga_blind_vorhang
        tracker_entity: input_boolean.blind_yoga_last_opened
    - action: script.safe_close_blind
      data:
        cover_entity: cover.schlafen_blind_vorhang
        tracker_entity: input_boolean.blind_schlafen_last_opened

light_toggle_with_brightness:
  alias: Toggle Light with Smart Brightness
  mode: single
  fields:
    target_light:
      description: Light entity to toggle
      required: true
    brightness_day:
      default: 100
    brightness_night:
      default: 15
  sequence:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state(target_light, 'on') }}"
          sequence:
            - action: light.turn_off
              target:
                entity_id: "{{ target_light }}"
      default:
        - action: light.turn_on
          target:
            entity_id: "{{ target_light }}"
          data:
            brightness_pct: >
              {% set hour = now().hour %}
              {% if hour >= 22 or hour < 6 %}
                {{ brightness_night }}
              {% else %}
                {{ brightness_day }}
              {% endif %}

# ============================================================================
# SAFE BLIND CONTROL - Prevents opening twice in a row
# ============================================================================

safe_open_blind:
  alias: "Safe Open Blind"
  description: "Opens a blind only if it wasn't already opened (prevents jamming)"
  mode: single
  fields:
    cover_entity:
      description: "Cover entity to open (e.g., cover.rollladen_computer_vorhang)"
      example: "cover.rollladen_computer_vorhang"
    tracker_entity:
      description: "Tracker boolean (e.g., input_boolean.blind_computer_last_opened)"
      example: "input_boolean.blind_computer_last_opened"
  sequence:
    # Only open if the last action was NOT an open (tracker = false)
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state(tracker_entity, 'off') }}"
          sequence:
            - choose:
                # Special handling for inverted Schlafen blind
                - conditions:
                    - condition: template
                      value_template: "{{ cover_entity == 'cover.schlafen_blind_vorhang' }}"
                  sequence:
                    - action: cover.close_cover # Inverted!
                      target:
                        entity_id: "{{ cover_entity }}"
              default:
                - action: cover.open_cover
                  target:
                    entity_id: "{{ cover_entity }}"
            # Mark that we just opened it
            - action: input_boolean.turn_on
              target:
                entity_id: "{{ tracker_entity }}"
      default:
        # Skip opening - it was already opened
        - action: system_log.write
          data:
            message: "Skipped opening {{ cover_entity }} - already opened (prevents jamming)"
            level: warning

safe_close_blind:
  alias: "Safe Close Blind"
  description: "Closes a blind (always allowed, multiple closes OK)"
  mode: single
  fields:
    cover_entity:
      description: "Cover entity to close (e.g., cover.rollladen_computer_vorhang)"
      example: "cover.rollladen_computer_vorhang"
    tracker_entity:
      description: "Tracker boolean (e.g., input_boolean.blind_computer_last_opened)"
      example: "input_boolean.blind_computer_last_opened"
  sequence:
    - choose:
        # Special handling for inverted Schlafen blind
        - conditions:
            - condition: template
              value_template: "{{ cover_entity == 'cover.schlafen_blind_vorhang' }}"
          sequence:
            - action: cover.open_cover # Inverted!
              target:
                entity_id: "{{ cover_entity }}"
      default:
        - action: cover.close_cover
          target:
            entity_id: "{{ cover_entity }}"
    # Mark that we just closed it (allows future opens)
    - action: input_boolean.turn_off
      target:
        entity_id: "{{ tracker_entity }}"

