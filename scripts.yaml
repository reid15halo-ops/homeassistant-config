heating_comfort_now:
  alias: "Heizung - Sofort Komfort"
  description: "Manually set heating to comfort temperature"
  mode: single
  sequence:
    - action: climate.set_temperature
      target:
        entity_id:
          - climate.thermostat_bad
          - climate.thermostat_computer
      data:
        temperature: "{{ 23 if now().month in [11, 12, 1, 2] else 22 }}"

fan_winter_heat_now:
  alias: "Ventilator - Winter Wärmeverteilung starten"
  description: "Manually start ceiling fan in winter heat distribution mode"
  mode: single
  sequence:
    - action: fan.turn_on
      target:
        entity_id: fan.ceiling_fan_with_light
      data:
        percentage: 33 # Low speed to avoid draft
        direction: "reverse" # Updraft to mix warm air at ceiling

living_room_lights_on_blind_close:
  alias: "Wohnzimmer - Licht an wenn Rollladen zu"
  sequence:
    - action: light.turn_on
      target:
        entity_id:
          - light.buffet_licht
          - light.buffet_lichtstreifen
          - light.rollladen_computer_hintergrundbeleuchtung
      data:
        color_temp_kelvin: 2700
        brightness_pct: 80
    - action: light.turn_on
      target:
        entity_id: light.ceiling_fan_with_light # Verify entity ID
      data:
        brightness_pct: 50
