# Pakete bestehen aus Domain-Keys. Hier legen wir NUR die Automation ab.
automation:
  - alias: Schlafzimmer – Wecker-Lichtrampe (Mo–Fr 04:30→05:00)
    id: wecker_lichtrampe_werktage_v2
    mode: single
    trigger:
      - platform: time
        at: "04:30:00"
    condition:
      - condition: time
        weekday: [mon, tue, wed, thu, fri]
    action:
      - service: light.turn_on
        target:
          entity_id: light.schlafzimmer_licht
        data:
          brightness_pct: 1
      - service: light.turn_on
        target:
          entity_id: light.schlafzimmer_licht
        data:
          brightness_pct: 100
          transition: 1800
