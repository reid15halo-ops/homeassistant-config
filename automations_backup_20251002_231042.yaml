  description: Dimmt von ~0 % (1 %) auf 100 % in 30 Minuten (Werktage)
  mode: single
  trigger:
  - platform: time
    at: 04:30:00
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: light.turn_on
    target:
      entity_id: light.schlafzimmer_licht
    data:
      brightness_pct: 1
  - service: light.turn_on
    target:
      entity_id: light.schlafzimmer_licht
    data:
      brightness_pct: 100
      transition: 1800
- id: wecker_lichtrampe_werktage_emuliert
  alias: Schlafzimmer – Wecker-Lichtrampe (Mo–Fr, emuliert)
  mode: single
  variables:
    ramp_seconds: 1800
    steps: 100
    step_delay: '{{ (ramp_seconds / steps) | int }}'
  trigger:
  - platform: time
    at: 04:30:00
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: light.turn_on
    target:
      entity_id: light.schlafzimmer_licht
    data:
      brightness_pct: 1
  - repeat:
      count: '{{ steps }}'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.schlafzimmer_licht
        data:
          brightness_step_pct: 1
      - delay:
          seconds: '{{ step_delay }}'
- id: roller_pc_lueften_warm_keine_sonne
  alias: Rollladen Computer – Lüften bei >20°C (ohne Sonne)
  triggers:
  - minutes: /5
    trigger: time_pattern
  conditions:
  - condition: time
    after: '10:00:00'
    before: '18:00:00'
  - condition: numeric_state
    entity_id: sensor.openweathermap_temperature
    above: 20
  - condition: numeric_state
    entity_id: sensor.presence_sensor_fp2_f9cf_light_sensor_light_level
    below: 400
  actions:
  - condition: template
    value_template: '{{ (states(''input_number.pos_computer'')|int) != 100 }}'
  - data:
      cover_entity: cover.rollladen_computer_vorhang
      pos_helper: input_number.pos_computer
      travel_time: 21
      position: 100
    action: script.cover_fahre_zeitbasiert
  mode: restart
- id: nachtmodus_dimme_lichter
  alias: Nachtmodus – Neue Lichter auf 15 % dimmen (23:30–05:00)
  triggers:
  - entity_id:
    - light.schlafzimmer_licht
    - light.ceiling_fan_light
    - light.bed_light
    to: 'on'
    trigger: state
  conditions:
  - condition: time
    after: '23:30:00'
    before: 05:00:00
  actions:
  - data:
      brightness_pct: 15
      transition: 3
    action: light.turn_on
    target:
      entity_id:
      - light.schlafzimmer_licht
      - light.ceiling_fan_light
      - light.bed_light
      area_id: schlafzimmer
      label_id: schlafzimmer
  mode: restart
