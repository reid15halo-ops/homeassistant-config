title: Plant Growing
views:
  - title: Kiffzimmer Grow
    path: plant_growing
    icon: mdi:cannabis
    cards:
      # Header
      - type: markdown
        content: |
          ## üåø Kiffzimmer Grow Status
          Monitoring Legal Home Cultivation

      # Main Tent Environment (Zelt)
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.temperature_humidity_sensor_2_temperatur
            name: Tent Temp
            unit: "¬∞C"
            min: 15
            max: 35
            severity:
              green: 22
              yellow: 20
              red: 18
            needle: true

          - type: gauge
            entity: sensor.temperature_humidity_sensor_2_luftfeuchtigkeit
            name: Tent Humidity
            unit: "%"
            min: 30
            max: 80
            severity:
              green: 45
              yellow: 60
              red: 70
            needle: true

      # Temperature History Graph
      - type: history-graph
        title: Temperature (3 Days)
        hours_to_show: 72
        entities:
          - entity: sensor.temperature_humidity_sensor_2_temperatur
            name: Tent
          - entity: sensor.sbht_003c_7ff9_temperature
            name: L Plant
          - entity: sensor.sbht_003c_b922_temperature
            name: M Plant
          - entity: sensor.temperature_and_humidity_sensor_temperatur
            name: Mother

      # Air Humidity History Graph
      - type: history-graph
        title: Air Humidity (3 Days)
        hours_to_show: 72
        entities:
          - entity: sensor.temperature_humidity_sensor_2_luftfeuchtigkeit
            name: Tent
          - entity: sensor.temperature_and_humidity_sensor_luftfeuchtigkeit
            name: Mother

      # Soil Moisture History Graph
      - type: history-graph
        title: Soil Moisture (3 Days)
        hours_to_show: 72
        entities:
          - entity: sensor.sbht_003c_7ff9_humidity
            name: L - Permanent Marker
          - entity: sensor.sbht_003c_b922_humidity
            name: M - Cap Junky
          - entity: sensor.hobeian_zg_303z_luftfeuchtigkeit
            name: R - Candy Store

      # Equipment Control
      - type: entities
        title: Equipment Control
        show_header_toggle: false
        entities:
          - entity: switch.kiffzimmer_aktivkohlefilter
            name: Carbon Filter (Ventilation)
            icon: mdi:fan
          - entity: switch.t34_smart_plug_schalter_1
            name: Heater Plug
            icon: mdi:radiator
          - entity: light.kiffzimmer_lichtstreifen
            name: Light Strip
            icon: mdi:led-strip
          - entity: cover.yoga_blind_vorhang
            name: Window Blind
            icon: mdi:blinds

      # Individual Plants Monitoring
      - type: horizontal-stack
        cards:
          - type: glance
            title: L - Permanent Marker
            entities:
              - entity: sensor.sbht_003c_7ff9_humidity
                name: Soil %
              - entity: sensor.sbht_003c_7ff9_temperature
                name: Temp
          - type: glance
            title: M - Cap Junky
            entities:
              - entity: sensor.sbht_003c_b922_humidity
                name: Soil %
              - entity: sensor.sbht_003c_b922_temperature
                name: Temp
          - type: glance
            title: R - Candy Store
            entities:
              - entity: sensor.hobeian_zg_303z_luftfeuchtigkeit
                name: Soil %
              - entity: sensor.hobeian_zg_303z_temperatur
                name: Temp

      # Mother Plant
      - type: entities
        title: Mother Plant
        show_header_toggle: false
        entities:
          - entity: sensor.temperature_and_humidity_sensor_temperatur
            name: Air Temp
            icon: mdi:thermometer
          - entity: sensor.temperature_and_humidity_sensor_luftfeuchtigkeit
            name: Humidity
            icon: mdi:water-percent

      # Safety & Security
      - type: entities
        title: Safety & Security
        show_header_toggle: false
        state_color: true
        entities:
          - entity: binary_sensor.aqara_water_leak_sensor_feuchte
            name: Water Leak Sensor
            icon: mdi:water-alert
          - entity: binary_sensor.aqara_door_and_window_sensor_tur
            name: Door Sensor (Light Leaks)
            icon: mdi:door
          - type: conditional
            conditions:
              - entity: binary_sensor.aqara_door_and_window_sensor_tur
                state: "on"
            card:
              type: markdown
              content: "‚ö†Ô∏è **DOOR OPEN!** Check for light leaks!"

      # Quick Actions
      - type: horizontal-stack
        cards:
          - type: button
            name: Work Mode (Lights On)
            icon: mdi:briefcase-eye
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.kiffzimmer_lichtstreifen
                brightness_pct: 100

          - type: button
            name: Stealth Mode (Blind Closed)
            icon: mdi:eye-off
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.yoga_blind_vorhang
