title: Plant Growing
views:
  - title: Kiffzimmer Grow
    path: plant_growing
    icon: mdi:cannabis
    cards:
      # Header
      - type: markdown
        content: |
          ## üåø Kiffzimmer Grow Status
          Monitoring Legal Home Cultivation

      # Main Tent Environment (Zelt)
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.zelt_temperature_humidity_temperature
            name: Tent Temp
            unit: "¬∞C"
            min: 15
            max: 35
            severity:
              green: 22
              yellow: 20
              red: 18
            needle: true

          - type: gauge
            entity: sensor.zelt_temperature_humidity_humidity
            name: Tent Humidity
            unit: "%"
            min: 30
            max: 80
            severity:
              green: 45
              yellow: 60
              red: 70
            needle: true

      # Equipment Control
      - type: entities
        title: Equipment Control
        show_header_toggle: false
        entities:
          - entity: switch.aktivkohle
            name: Carbon Filter (Ventilation)
            icon: mdi:fan
          - entity: switch.heizlufter_steckdose
            name: Heater Plug
            icon: mdi:radiator
          - entity: light.kiffzimmer_lichtstreifen
            name: Light Strip
            icon: mdi:led-strip
          - entity: cover.yoga_blind
            name: Window Blind
            icon: mdi:blinds

      # Individual Plants Monitoring
      - type: grid
        title: Individual Plants
        columns: 2
        cards:
          # Left Plant
          - type: entities
            title: (L) Permanent Marker
            show_header_toggle: false
            entities:
              - entity: sensor.permanent_marker_l_cannabis_soil_moisture
                name: Soil Moisture
                icon: mdi:water-percent
              - entity: sensor.permanent_marker_l_cannabis_temperature
                name: Soil Temp
                icon: mdi:thermometer

          # Middle Plant
          - type: entities
            title: (M) Cap Junky
            show_header_toggle: false
            entities:
              - entity: sensor.cap_junky_m_cannabis_soil_moisture
                name: Soil Moisture
                icon: mdi:water-percent
              - entity: sensor.cap_junky_m_cannabis_temperature
                name: Soil Temp
                icon: mdi:thermometer

          # Right Plant
          - type: entities
            title: (R) Candy Store
            show_header_toggle: false
            entities:
              - entity: sensor.candy_store_r_cannabis_soil_moisture
                name: Soil Moisture
                icon: mdi:water-percent
              - entity: sensor.candy_store_r_cannabis_temperature
                name: Soil Temp
                icon: mdi:thermometer

          # Mother Plant
          - type: entities
            title: Mother Plant
            show_header_toggle: false
            entities:
              - entity: sensor.mutterpflanze_temperature
                name: Air Temp
                icon: mdi:thermometer
              - entity: sensor.mutterpflanze_humidity
                name: Humidity
                icon: mdi:water-percent

      # Safety & Security
      - type: entities
        title: Safety & Security
        show_header_toggle: false
        state_color: true
        entities:
          - entity: binary_sensor.water_leak_sensor_water_leak
            name: Water Leak Sensor
            icon: mdi:water-alert
          - entity: binary_sensor.kiffzimmer_tursensor_contact
            name: Door Sensor (Light Leaks)
            icon: mdi:door
          - type: conditional
            conditions:
              - entity: binary_sensor.kiffzimmer_tursensor_contact
                state: "on"
            card:
              type: markdown
              content: "‚ö†Ô∏è **DOOR OPEN!** Check for light leaks!"

      # Quick Actions
      - type: horizontal-stack
        cards:
          - type: button
            name: Work Mode (Lights On)
            icon: mdi:briefcase-eye
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.kiffzimmer_lichtstreifen
                brightness_pct: 100

          - type: button
            name: Stealth Mode (Blind Closed)
            icon: mdi:eye-off
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.yoga_blind
