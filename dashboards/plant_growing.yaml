title: Plant Growing
views:
  - title: Kiffzimmer Grow
    path: plant_growing
    icon: mdi:cannabis
    type: panel
    cards:
      - type: vertical-stack
        cards:
          # === HEADER ===
          - type: markdown
            content: |
              # üåø Kiffzimmer Grow Station
              **Legal Home Cultivation Monitor**

          # === TOP ROW: Gauges + Controls ===
          - type: horizontal-stack
            cards:
              # Left: Environment Gauges
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: gauge
                        entity: sensor.temperature_humidity_sensor_2_temperatur
                        name: Tent Temp
                        unit: "¬∞C"
                        min: 15
                        max: 35
                        segments:
                          - from: 15
                            color: "#3498db"
                          - from: 20
                            color: "#2ecc71"
                          - from: 26
                            color: "#f39c12"
                          - from: 30
                            color: "#e74c3c"
                        needle: true

                      - type: gauge
                        entity: sensor.temperature_humidity_sensor_2_luftfeuchtigkeit
                        name: Tent Humidity
                        unit: "%"
                        min: 20
                        max: 90
                        segments:
                          - from: 20
                            color: "#e74c3c"
                          - from: 40
                            color: "#2ecc71"
                          - from: 65
                            color: "#f39c12"
                          - from: 80
                            color: "#3498db"
                        needle: true

              # Right: Equipment Controls
              - type: entities
                title: ‚öôÔ∏è Equipment
                show_header_toggle: false
                entities:
                  - entity: switch.kiffzimmer_aktivkohlefilter
                    name: Carbon Filter
                    icon: mdi:fan
                  - entity: switch.t34_smart_plug_schalter_1
                    name: Heater
                    icon: mdi:radiator
                  - entity: light.kiffzimmer_lichtstreifen
                    name: Grow Light
                    icon: mdi:led-strip-variant
                  - entity: cover.yoga_blind_vorhang
                    name: Window Blind
                    icon: mdi:blinds-horizontal

          # === PLANTS ROW ===
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.sbht_003c_7ff9_humidity
                name: L - Permanent Marker
                icon: mdi:cannabis
                color: green

              - type: tile
                entity: sensor.sbht_003c_b922_humidity
                name: M - Cap Junky
                icon: mdi:cannabis
                color: teal

              - type: tile
                entity: sensor.hobeian_zg_303z_luftfeuchtigkeit
                name: R - Candy Store
                icon: mdi:cannabis
                color: cyan

              - type: tile
                entity: sensor.temperature_and_humidity_sensor_temperatur
                name: Mother Plant
                icon: mdi:flower
                color: purple

          # === GRAPHS ROW ===
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: üå°Ô∏è Temperature (3 Days)
                hours_to_show: 72
                entities:
                  - entity: sensor.temperature_humidity_sensor_2_temperatur
                    name: Tent
                  - entity: sensor.sbht_003c_7ff9_temperature
                    name: L
                  - entity: sensor.sbht_003c_b922_temperature
                    name: M
                  - entity: sensor.temperature_and_humidity_sensor_temperatur
                    name: Mother

              - type: history-graph
                title: üíß Soil Moisture (3 Days)
                hours_to_show: 72
                entities:
                  - entity: sensor.sbht_003c_7ff9_humidity
                    name: L
                  - entity: sensor.sbht_003c_b922_humidity
                    name: M
                  - entity: sensor.hobeian_zg_303z_luftfeuchtigkeit
                    name: R

          # === BOTTOM ROW: Safety + Info ===
          - type: horizontal-stack
            cards:
              - type: entities
                title: üõ°Ô∏è Safety
                show_header_toggle: false
                state_color: true
                entities:
                  - entity: binary_sensor.aqara_water_leak_sensor_feuchte
                    name: Water Leak
                    icon: mdi:water-alert
                  - entity: binary_sensor.aqara_door_and_window_sensor_tur
                    name: Door Status
                    icon: mdi:door

              - type: horizontal-stack
                cards:
                  - type: button
                    name: Work Mode
                    icon: mdi:lightbulb-on
                    icon_height: 50px
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      service_data:
                        entity_id: light.kiffzimmer_lichtstreifen
                        brightness_pct: 100

                  - type: button
                    name: Stealth Mode
                    icon: mdi:eye-off
                    icon_height: 50px
                    tap_action:
                      action: call-service
                      service: cover.close_cover
                      service_data:
                        entity_id: cover.yoga_blind_vorhang

              - type: markdown
                content: |
                  ### üìã Optimal Ranges
                  | Stage | Temp | RH |
                  |:--|:--:|:--:|
                  | üå± Seedling | 20-25¬∞C | 65-70% |
                  | üåø Veg | 22-28¬∞C | 40-70% |
                  | üå∏ Flower | 20-26¬∞C | 40-50% |
