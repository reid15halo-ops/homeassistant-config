- condition: or
  conditions:
  - '{{ app_attribute == [] }}'
  - condition: state
    entity_id: !input trigger_entities
    match: any
    attribute: app_id
    state: !input app_attribute
  - condition: state
    entity_id: !input trigger_entities
    match: any
    attribute: app_name
    state: !input app_attribute
  - condition: state
    entity_id: !input trigger_entities
    match: any
    attribute: media_content_type
    state: !input app_attribute
  - condition: trigger
