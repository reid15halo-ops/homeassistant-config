  entity_id: sun.sun
  attribute: elevation
  below: !input sun_elevation
- trigger: numeric_state
  id: t5
  entity_id: sun.sun
  attribute: elevation
  above: !input sun_elevation_rising
- trigger: numeric_state
  id: t6
  entity_id: !input ambient_light_sensor
  below: !input ambient_light_value
- trigger: numeric_state
  id: t7
  entity_id: !input ambient_light_sensor
  above: !input ambient_light_high_value
condition:
- condition: or
  conditions:
  - condition: and
    conditions:
    - condition: state
      entity_id: !input trigger_entities
      match: any
      state: !input trigger_on_state
    - condition: trigger
      id: t0
  - condition: and
    conditions:
    - condition: trigger
      id: t1
    - '{{ include_intermission == ''intermission_enable'' }}'
  - condition: and
    conditions:
    - condition: trigger
      id: t2
    - '{{ (include_bypass == ''bypass_enabled_linked_automations'') or (include_bypass
      == ''bypass_enabled_turn_on_automations'') or (include_bypass == ''bypass_enabled_turn_off_automations'')
      or (include_bypass == ''bypass_enabled_pause_automation'') }}'
  - condition: and
    conditions:
    - condition: trigger
      id: t3
    - '{{ (include_bypass == ''bypass_enabled_linked_automations'') or (include_bypass
      == ''bypass_enabled_turn_on_automations'') or (include_bypass == ''bypass_enabled_turn_off_automations'')
      or (include_bypass == ''bypass_enabled_pause_automation'') }}'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: t4
      - '{{ include_sun == ''sun_enabled'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input trigger_on_state
    - condition: and
      conditions:
      - condition: trigger
        id: t4
      - '{{ include_sun == ''sun_enabled'' }}'
      - '{{ include_intermission == ''intermission_enable'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input intermission_state
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: t5
      - '{{ include_sun == ''sun_enabled'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input trigger_on_state
    - condition: and
      conditions:
      - condition: trigger
        id: t5
      - '{{ include_sun == ''sun_enabled'' }}'
      - '{{ include_intermission == ''intermission_enable'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input intermission_state
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: t6
      - '{{ include_ambient == ''ambient_enabled'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input trigger_on_state
    - condition: and
      conditions:
      - condition: trigger
        id: t6
      - '{{ include_ambient == ''ambient_enabled'' }}'
      - '{{ include_intermission == ''intermission_enable'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input intermission_state
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: t7
      - '{{ include_ambient == ''ambient_enabled'' }}'
      - '{{ ambient_light_options == ''ambient_light_option_disabled'' }}'
      - condition: state
        entity_id: !input trigger_entities
        match: any
        state: !input trigger_on_state
    - condition: and
      conditions:
      - condition: trigger
        id: t7
      - '{{ include_ambient == ''ambient_enabled'' }}'
      - '{{ ambient_light_options == ''ambient_light_option_disabled'' }}'
      - '{{ include_intermission == ''intermission_enable'' }}'
